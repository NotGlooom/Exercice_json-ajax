<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Équiper son personnage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="Script.js" defer></script>
  </head>
  <body>
  <div id="div1">
    <header>
      <h1 style="text-align: center; color: white" >Équiper son personnage</h1>
    </header>
    <div id="div2">
    <main>
      <section>
        <h2>Équipement disponible</h2>
        <table class="bandes">
          <thead>
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">Bonus défense</th>
              <th scope="col">Bonus attaque</th>
              <th scope="col">Coût</th>
            </tr>
          </thead>
          <tbody>
            <!-- Les items vont ici -->
          </tbody>
        </table>
        <label for="achat">Acheter :</label>
        <select id="achat">
          <!-- Les items vont ici -->
        </select>
        <button>Confirmer</button>
        <p class="alerte invisible">Oups !</p>
      </section>
      <section>
        <h2>Statistiques</h2>
        <ul>
          <li>Argent : <span id="argent"></span></li>
          <li>Attaque : <span id="attaque"></span></li>
          <li>Défense : <span id="defense"></span></li>
        </ul>
      </section>
    </main>
    </div>
  </div>
  </body>
</html>
